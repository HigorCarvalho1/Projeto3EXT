<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mentoria</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="myform">
            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>INFORMAÇÕES PESSOAIS</legend>

                    <div class="col-2">

                        <div class="input-wrapper">
                            
                            <label for="inform-name">Nome </label>
                            <input type="text" id="inform-name"
                            required/>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="inform-lastname">Sobrenome</label>
                            <input type="text" id="inform-lastname"
                            required/>
                        </div>
                    </div>    
                </div>
            </fieldset>  
            <fieldset>
                <div class="fieldset-wrapper">

                    <div class="input-wrapper">
                        
                        <label for="inform-email">Email <span>(digite um email valido)</span></label>
                        <input type="email" id="inform-email"
                        required/>
                    </div>

                    <div class="input-wrapper">
                        <label for="inform-password">Senha <span>(minimo de 6 caracteres)</span></label>
                        <input type="password" id="inform-password"
                        minlength="6"
                        required/>
                    </div>
                </div>    
            </fieldset> 
            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>INFORMAÇÕES DO MENTOR</legend>

                    

                        <div class="input-wrapper">
                            
                            <label for="inform-mentor">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
                            <input type="text" id="inform-mentor"
                            required/>
                        </div>
    
                        
                        
                </div>
            </fieldset>  
            <fieldset>
                <div class="fieldset-wrapper">

                        <legend class="legend">SEUS HORÁRIOS DISPONÍVEIS</legend>
                        <H2>PRIMEIRA MENTORIA</H2>

                    <div class="col-3">
                        <div class="data">

                            <div class="input-wrapper">
                                
                                <label for="event-date">Data </label>
                                <input type="date" id="event-date"
                                required/>
                              
                            
                            </div>
                        </div>
                        
                        <div class="hora">
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin"
                                required/>
                            
                            </div>
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="end"
                                required/>
                            </div>

                        </div>
    
                    </div>

                    
                </div>
            </fieldset>    
            <fieldset>
                <div class="fieldset-wrapper">

                        
                        <H2 class="h2">SEGUNDA MENTORIA</H2>

                    <div class="col-3">
                        <div class="data">

                            <div class="input-wrapper">
                                
                                <label for="event-date2">Data </label>
                                <input type="date" id="event-date2"
                                required/>
                              
                            
                            </div>
                        </div>
                        
                        <div class="hora">
                            <div class="input-wrapper">
                                <label for="event-begin2">Das</label>
                                <input type="time" id="event-begin2"
                                required/>
                            
                            </div>
                            <div class="input-wrapper">
                                <label for="event-end2">Até</label>
                                <input type="time" id="event-end2"
                                required/>
                            </div>

                        </div>
    
                    </div>

                    
                </div>
            </fieldset>            
        </form> 
        <footer>
            <input form="myform" 
            type="submit" 
            value="Salvar Evento">
        </footer>
    </div>
</body>
